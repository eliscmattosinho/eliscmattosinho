name: Generate GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch: 

jobs:
  generate-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install @vn7n24fzkq/github-profile-summary-cards-svg

      - name: Generate Profile Details SVG
        run: |
          npx github-profile-summary-cards-svg \
            --username eliscmattosinho \
            --type profile-details \
            --theme radical \
            --textColor f87c11 \
            --iconColor f87c11 \
            --output ./img/github-profile-details.svg

      - name: Generate Stats SVG
        run: |
          npx github-profile-summary-cards-svg \
            --username eliscmattosinho \
            --type stats \
            --theme radical \
            --textColor f87c11 \
            --iconColor f87c11 \
            --output ./img/github-stats.svg

      - name: Generate Repos per Language SVG
        run: |
          npx github-profile-summary-cards-svg \
            --username eliscmattosinho \
            --type repos-per-language \
            --theme radical \
            --textColor f87c11 \
            --iconColor f87c11 \
            --output ./img/repos-per-language.svg

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ./img/*.svg
          git commit -m "chore: update GitHub stats SVGs" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
