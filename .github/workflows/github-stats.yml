name: Generate GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *' # atualiza diariamente Ã  meia-noite
  workflow_dispatch: # permite rodar manualmente

jobs:
  generate-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create img folder if not exists
        run: mkdir -p ./img

      - name: Download Profile Details SVG
        run: |
          curl -s -o ./img/github-profile-details.svg \
          "https://github-profile-summary-cards.vercel.app/api/cards/profile-details?username=eliscmattosinho&theme=radical"

      - name: Download Stats SVG
        run: |
          curl -s -o ./img/github-stats.svg \
          "https://github-profile-summary-cards.vercel.app/api/cards/stats?username=eliscmattosinho&theme=radical"

      - name: Download Repos per Language SVG
        run: |
          curl -s -o ./img/repos-per-language.svg \
          "https://github-profile-summary-cards.vercel.app/api/cards/repos-per-language?username=eliscmattosinho&theme=radical"

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ./img/*.svg
          git commit -m "chore: update GitHub stats SVGs" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
