name: Update GitHub Profile Stats

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create stats directory
        run: mkdir -p stats

      # GitHub Stats (COM FALLBACK)
      - name: Download GitHub Stats (with fallback)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set +e

          echo "Downloading GitHub Stats..."
          curl -fL \
            -H "Authorization: Bearer $GH_TOKEN" \
            "https://github-readme-stats.vercel.app/api?username=eliscmattosinho&show_icons=true&bg_color=00000000&title_color=f87c11&text_color=efefef&icon_color=FFDF2B&border_color=efefef&custom_title=Elis+Mattosinho+-+Software+Engineer" \
            -o stats/github-stats.svg

          STATUS=$?

          if [ $STATUS -ne 0 ]; then
            echo "GitHub Stats unavailable (503/HTML). Keeping previous SVG."
            git checkout -- stats/github-stats.svg 2>/dev/null || true
          else
            echo "GitHub Stats updated successfully."
          fi

      # GitHub Streak (COM FALLBACK)
      - name: Download GitHub Streak (with fallback)
        run: |
          set +e

          echo "Downloading GitHub Streak..."
          curl -fL \
            "https://streak-stats.demolab.com?user=eliscmattosinho&background=00000000&ring=f87c11&fire=f87c11&currStreakLabel=efefef&sideLabels=efefef&dates=efefef&border=efefef" \
            -o stats/github-streak.svg

          STATUS=$?

          if [ $STATUS -ne 0 ]; then
            echo "GitHub Streak unavailable. Keeping previous SVG."
            git checkout -- stats/github-streak.svg 2>/dev/null || true
          else
            echo "GitHub Streak updated successfully."
          fi

      # Commit somente se houver mudan√ßa
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add stats
          git diff --cached --quiet && exit 0

          git commit -m "chore: update github profile stats"
          git push
